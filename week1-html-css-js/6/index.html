<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container'>
        <div class='new-tweet-header'>
            <span id='header'>Compose new Tweet</span>
            <span id='x'>X</span>
        </div>
        <div class='new-tweet-content-container'>
            <div class='new-tweet-logo'>
                <img src='https://cdn2.iconfinder.com/data/icons/social-media-square-set/960/Twitter_Sq-512.png'>
            </div>
            <div class='new-tweet-content'>
                <div class='up'>
                    <div class='content'>
                        <p>Twitter Social Media Marketing</p>
                        <br>
                        <p>#TwitterMarketing #SMOTutorial</p>
                        <br>
                        <p>https://goo.gl/aJ5wtp</p>
                    </div>
                    <div class='icons'>
                        <img src="https://image.flaticon.com/icons/png/512/42/42877.png" alt="" class="ic">
                        <img src="https://image.flaticon.com/icons/png/512/64/64708.png" alt="" class="ic">
                    </div>
                </div>
                <div class='down'>
                    <div class='new-tweet-footer-tools'>
                        <img class='ic' src='https://image.flaticon.com/icons/png/512/95/95019.png'>
                        <img src="https://image.flaticon.com/icons/png/512/36/36014.png" class="ic">
                        <img src="https://image.flaticon.com/icons/png/512/45/45619.png" class="ic">
                        <img src="https://image.flaticon.com/icons/png/512/58/58960.png" class="ic">
                    </div>
                    <div class='new-tweet-footer-submit'>
                        <button id='plus'>+</button>
                        <button id='tweet'>Tweet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
